<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
        <style>
    body {
      font-family: Georgia, serif;
    }
    h1 {
      font-family: 'Courier New', monospace;
    }
  </style>
  <title>Lab 2 - Coffee Order Form</title>
</head>
<body>

  <h1>Coffee Order Form</h1>
  <p>Please fill out the form below to place your coffee order.</p>

  <form action="https://www.w3schools.com/action_page.php" method="get">

    <!-- Customer Name -->
    <label for="name">Customer Name:</label><br>
    <input type="text" id="name" name="customerName" required><br><br>

    <!-- Email Address -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Coffee Type Dropdown -->
    <label for="coffeeType">Coffee Type:</label><br>
    <select id="coffeeType" name="coffeeType" required>
      <option value="">--Please choose--</option>
      <option value="latte">Latte</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="espresso">Espresso</option>
      <option value="americano">Americano</option>
    </select><br><br>

    <!-- Size Radio Buttons -->
    <label>Size:</label><br>
    <input type="radio" id="small" name="size" value="Small" required>
    <label for="small">Small</label><br>

    <input type="radio" id="medium" name="size" value="Medium">
    <label for="medium">Medium</label><br>

    <input type="radio" id="large" name="size" value="Large">
    <label for="large">Large</label><br><br>

    <!-- Extras Checkboxes -->
    <label>Extras:</label><br>
    <input type="checkbox" id="whippedCream" name="extras" value="Whipped Cream">
    <label for="whippedCream">Whipped Cream</label><br>

    <input type="checkbox" id="extraShot" name="extras" value="Extra Shot">
    <label for="extraShot">Extra Shot</label><br>

    <input type="checkbox" id="almondMilk" name="extras" value="Almond Milk">
    <label for="almondMilk">Almond Milk</label><br><br>

    <!-- Special Instructions -->
    <label for="instructions">Special Instructions:</label><br>
    <textarea id="instructions" name="instructions" rows="4" cols="40"></textarea><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Place Order">

  </form>

</body>
</html>
